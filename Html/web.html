  <script>
    const { createApp } = Vue;
    const { createRouter, createWebHashHistory } = VueRouter;

    // 定义页面组件
    const Home = {
      data() {
        return {
          displayedName: '',
          names: ['Jianyue Hugo Liang', 'JHL-HK'],
          currentNameIndex: 0,
          isTyping: true,
          typingSpeed: 200,
          pauseDuration: 3000,
          randomChars: '!@#$%^&*(){}[]|\\<>?.,;:+=~`abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789',
          isShowingRandom: false
        }
      },
      mounted() {
        this.startTypingEffect();
      },
      methods: {
        async startTypingEffect() {
          while (true) {
            const currentName = this.names[this.currentNameIndex];
            
            // 打字效果 - 逐字符显示（带随机符号效果）
            this.isTyping = true;
            for (let i = 0; i <= currentName.length; i++) {
              const correctPart = currentName.substring(0, i);
              
              if (i < currentName.length) {
                // 为当前要显示的字符添加随机符号效果
                this.isShowingRandom = true;
                for (let j = 0; j < 3; j++) { // 改回3次随机符号
                  const nextChar = currentName[i];
                  const randomChar = nextChar === ' ' ? ' ' : this.getRandomChar();
                  this.displayedName = correctPart + randomChar;
                  await this.sleep(80 + Math.random() * 70); // 随机化时间间隔，增加不规律感
                }
                this.isShowingRandom = false;
              }
              
              // 显示正确的字符
              this.displayedName = correctPart;
              await this.sleep(this.typingSpeed);
            }
            
            // 暂停显示完整名字
            await this.sleep(this.pauseDuration);
            
            // 删除效果 - 逐字符删除
            this.isTyping = false;
            for (let i = currentName.length; i >= 0; i--) {
              this.displayedName = currentName.substring(0, i);
              await this.sleep(50); // 删除速度比打字快一些
            }
            
            // 切换到下一个名字
            this.currentNameIndex = (this.currentNameIndex + 1) % this.names.length;
            
            // 短暂暂停后开始下一个名字
            await this.sleep(500);
          }
        },
        getRandomChar() {
          // 随机选择不同类型的字符，增加视觉趣味
          const charTypes = [
            '!@#$%^&*()',
            '{}[]|\\<>?/',
          ];
          const selectedType = charTypes[Math.floor(Math.random() * charTypes.length)];
          return selectedType[Math.floor(Math.random() * selectedType.length)];
        },
        sleep(ms) {
          return new Promise(resolve => setTimeout(resolve, ms));
        },
        getLanguageColor(language) {
          const colors = {
            'JavaScript': 'bg-yellow-400',
            'TypeScript': 'bg-blue-500',
            'Python': 'bg-green-500',
            'Java': 'bg-red-500',
            'Go': 'bg-cyan-500',
            'Vue': 'bg-green-400',
            'React': 'bg-blue-400',
            'HTML': 'bg-orange-500',
            'CSS': 'bg-blue-600',
            'PHP': 'bg-purple-500',
            'C++': 'bg-pink-500',
            'C': 'bg-gray-600',
            'Shell': 'bg-gray-500',
            'Dockerfile': 'bg-blue-700',
            'default': 'bg-gray-400'
          };
          return colors[language] || colors.default;
        }
      },
      template: `
        <div class="text-center animate-fade-in">
          <div class="mb-16">
            <div class="w-40 h-40 mx-auto mb-8 bg-gradient-to-br from-indigo-500 via-purple-600 to-pink-600 rounded-3xl flex items-center justify-center text-7xl text-white shadow-2xl animate-float ring-4 ring-white/50">
              <i class="fas fa-hand-wave text-6xl"></i>
            </div>
            <h1 class="text-5xl md:text-7xl font-bold bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 dark:from-gray-100 dark:via-gray-200 dark:to-gray-100 bg-clip-text text-transparent mb-6 leading-tight">
              Hello! I'm <span class="relative inline-block">
                <span class="text-transparent bg-clip-text transition-all duration-300" 
                     :class="isShowingRandom ? 'bg-gradient-to-r from-red-500 to-orange-500' : 'bg-gradient-to-r from-indigo-600 to-purple-600'">
                  {{ displayedName }}
                  <span class="animate-pulse" :class="{ 'opacity-100': isTyping, 'opacity-0': !isTyping }">|</span>
                </span>
              </span>
            </h1>
            <p class="text-2xl text-gray-600 dark:text-gray-300 mb-12 font-light">
              <span class="inline-block transform hover:scale-105 transition-all duration-300 px-4 py-2 rounded-xl hover:bg-white/50 dark:hover:bg-gray-700/50 hover:shadow-lg">
                <i class="fas fa-code mr-2 text-indigo-600"></i>Full-Stack Developer
              </span> 
              <span class="mx-2 text-gray-400 dark:text-gray-500">•</span>
              <span class="inline-block transform hover:scale-105 transition-all duration-300 px-4 py-2 rounded-xl hover:bg-white/50 dark:hover:bg-gray-700/50 hover:shadow-lg">
                <i class="fas fa-language mr-2 text-green-600"></i>I18n Translator
              </span> 
              <span class="mx-2 text-gray-400 dark:text-gray-500">•</span>
              <span class="inline-block transform hover:scale-105 transition-all duration-300 px-4 py-2 rounded-xl hover:bg-white/50 dark:hover:bg-gray-700/50 hover:shadow-lg">
                <i class="fas fa-graduation-cap mr-2 text-purple-600"></i>Student
              </span>
            </p>
            
            <div class="flex flex-wrap justify-center gap-6 mb-12">
              <router-link to="/contact" class="bg-gradient-to-r from-blue-600 to-blue-700 text-white px-8 py-4 rounded-2xl hover:shadow-2xl hover:scale-105 transition-all duration-500 font-semibold ring-2 ring-transparent hover:ring-blue-300/50 hover:-translate-y-1">
                <i class="fas fa-envelope mr-2"></i>Contact Me
              </router-link>
              <a v-if="$root.githubData.user" 
                 :href="$root.githubData.user.html_url"

        formatBytes(bytes) {
          if (bytes === 0) return '0 Bytes';
          const k = 1024;
          const sizes = ['Bytes', 'KB', 'MB', 'GB'];
          const i = Math.floor(Math.log(bytes) / Math.log(k));

        t(key) {
          const keys = key.split('.');
          let value = this.translations;
          
          for (const k of keys) {
            if (value && typeof value === 'object' && k in value) {
              value = value[k];
            } else {
              return key; // 如果没找到，返回key本身
            }
          }
          
          return value || key;
        },
        
        changeLanguage(lang) {
          this.currentLanguage = lang;
          localStorage.setItem('preferredLanguage', lang);
          document.documentElement.lang = lang;
        },
        
        initLanguage() {
          // 检查本地存储的语言偏好
          const savedLang = localStorage.getItem('preferredLanguage');
          if (savedLang && this.translations[savedLang]) {
            this.currentLanguage = savedLang;
          } else {
            // 检测浏览器语言
            const browserLang = navigator.language || navigator.userLanguage;
            if (browserLang.startsWith('zh')) {
              this.currentLanguage = 'zh';
            } else if (browserLang.startsWith('ja')) {
              this.currentLanguage = 'ja';
            } else {
              this.currentLanguage = 'en';
            }
          }
          document.documentElement.lang = this.currentLanguage;
        },

        async fetchGitHubData() {
          this.githubData.loading = true;
          this.githubData.error = null;
          
          try {
            const username = 'jhl-hk'; // 你的GitHub用户名
            
            // 获取用户信息
            console.log('Fetching GitHub user data for:', username);
            const userResponse = await fetch(`https://api.github.com/users/${username}`);
            console.log('User response status:', userResponse.status);
            
            if (!userResponse.ok) {
              if (userResponse.status === 404) {
                throw new Error(`GitHub user '${username}' not found`);
              } else if (userResponse.status === 403) {
                throw new Error('GitHub API rate limit exceeded');
              } else {
                throw new Error(`Failed to fetch user data: ${userResponse.status}`);
              }
            }
            
            this.githubData.user = await userResponse.json();
            console.log('User data loaded:', this.githubData.user);
            
            // 获取仓库信息
            console.log('Fetching repositories...');
            const reposResponse = await fetch(`https://api.github.com/users/${username}/repos?sort=updated&per_page=20`);
            console.log('Repos response status:', reposResponse.status);
            
            if (!reposResponse.ok) {
              if (reposResponse.status === 403) {
                throw new Error('GitHub API rate limit exceeded');
              } else {
                throw new Error(`Failed to fetch repos data: ${reposResponse.status}`);
              }
            }
            
            this.githubData.repos = await reposResponse.json();
            console.log('Repositories loaded:', this.githubData.repos.length, 'repos');
            
          } catch (error) {
            console.error('GitHub API Error:', error);
            this.githubData.error = error.message;
          } finally {
            this.githubData.loading = false;
          }
        },
        getLanguageColor(language) {
          const colors = {
            'JavaScript': 'bg-yellow-400',
            'TypeScript': 'bg-blue-500',
            'Python': 'bg-green-500',
            'Java': 'bg-red-500',
            'Go': 'bg-cyan-500',
            'Vue': 'bg-green-400',
            'React': 'bg-blue-400',
            'HTML': 'bg-orange-500',
            'CSS': 'bg-blue-600',
            'PHP': 'bg-purple-500',
            'C++': 'bg-pink-500',
            'C': 'bg-gray-600',
            'Shell': 'bg-gray-500',
            'Dockerfile': 'bg-blue-700',
            'default': 'bg-gray-400'
          };
          return colors[language] || colors.default;
        },
        initDarkMode() {
          // 检查本地存储或系统偏好
          const savedMode = localStorage.getItem('darkMode');
          if (savedMode !== null) {
            this.darkMode = savedMode === 'true';
          } else {
            // 检测系统主题
            this.darkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          }
          this.updateTheme();
          
          // 监听系统主题变化
          if (window.matchMedia) {
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
              if (localStorage.getItem('darkMode') === null) {
                this.darkMode = e.matches;
                this.updateTheme();
              }
            });
          }
        },
        toggleDarkMode() {
          this.darkMode = !this.darkMode;
          localStorage.setItem('darkMode', this.darkMode);
          this.updateTheme();
        },
        updateTheme() {
          if (this.darkMode) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        }
